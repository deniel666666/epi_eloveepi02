<include file="Public:header2" />
<section class="document main">
	<div class="below">
				
		<!-- 共用階層列表 -->
		<include file="Imcrm:left_menu" />
		<!-- END 共用階層列表 -->
		
		<div class="right">
			<div class="document_edit">
				<form id="steptwoform" method="post" action="{:U('Imcrm/do_trash')}">
					<div class="naviPage">
						<span class="">即將丟棄以下名單：</span>
						<span class="vRight"></span>
					</div>
					<div class="edit_form">
						<table class="edit_table table" style="min-width: 1200px;" cellpadding="0" cellspacing="0" id="sameTable">
							<thead>
								<tr>
									<th>{$system_parameter["公司名稱"]}</th>
									<th>{$system_parameter["統編"]}</th>
									<th>{$system_parameter["地址"]}</th>
									<th>{$system_parameter["公司電話"]}</th>
									<th>{$system_parameter["官方網站"]}</th>
								</tr>
							</thead>
							<tbody>
								
								<foreach name="gop" item="vo">
									<tr>
										<input type='hidden' name='trash[]' value='{$vo.id}' />
										<td>{$vo.name}</td>
										<td>{$vo.no}</td>
										<td>{$vo.addr}</td>
										<td>{$vo.comphone}</td>
										<td>{$vo.url1}</td>
									</tr>
								</foreach>
								
							</tbody>
						</table>
					</div>
					
					<div class="naviPage">
					<span class="vRight">{$nav['previous']}{$nav['mun']}{$nav['next']}</span></div>
					<div class="d-flex justify-content-end">
						<input type="submit" class="btn typeBtn delate" value="確定移到垃圾桶"/>
					</div>
				</form>
			</div>
			
		</div>
	</div>
</div>
</section>
<include file="Public:footer" />

</script>
<script language="javascript" type="text/javascript">
	$('.allgroup').click(function(){
		if($(this).attr('checked'))
		{
			$('.groups').attr('checked',true);
		}else
		{
			$('.groups').attr('checked',false);
		}
	})
</script>


<script language="javascript">
	$(function(){
		$('.seleall').click(function(){
			if($(this).attr('checked'))
			$('.seleck').attr('checked',true);
			else
			$('.seleck').attr('checked',false);
		})
	})
</script>
