<include file="Public:header2" />




<section class="main document">
	<div class="below">
		<label class="editmenu-open">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up"
				viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
			</svg>
			職稱選單

		</label>
		<!-- 共用階層列表 -->
		<div class="left-file-menu">
			<div class="list_layer">
				<div class="menu_controll justify-content-end">
					<div class="close-below" for="left-file-menu">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
							viewBox="0 0 16 16">
							<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
							<path
								d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
						</svg>
					</div>
				</div>
				<div class="list_group">
					<div class="layer_1_tab">
						<a href="{:U('Jobs/index')}" class="">職稱管理</a>
					</div>
					<div class="layer_1_tab">
						<a href="{:U('Jobs/apartljt')}" class="">垃圾桶</a>
					</div>
				</div>
				
			</div>
		</div>
		
		<!-- END 共用階層列表 -->

		<div class="right">
			<div class="document_edit">
				<div class="right_cont jobs_manage">


					<!-- .outApart -->
					<div class="right_cont">
						<form action="{:u('Jobs/do_editer')}" method="post" id="editer">
							<ul>
								<li>
									<input type="hidden" name="id" value="{$my_apart['id']}" />
									職稱名稱:<input type="text" name="name" id="signupForm" value="{$my_apart['name']}" /><br><br>
								</li>
								<li>
									<input type="submit" class="btn addbtn" />
								</li>
							</ul>
						</form>
					</div><!-- .outApart end -->


				</div>
			</div>
			
		</div>
	</div>
</section>
<include file="Public:footer" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/localization/messages_zh.min.js"></script>
<script>
	// 左文章選單
	$(".editmenu-open").click(function (e) {
		$(this).toggleClass('arrow');
		$(".left-file-menu").toggleClass('on');

	});
	$(".close-below").click(function (e) {
		$(".left-file-menu").removeClass('on');
		$('.editmenu-open').removeClass('arrow');
	});
	$("#editer").validate({
		rules: {
			name: {
				required: true
			}
		},
		messages: {
			name: {
				required: "職稱不得為空"
			}
		}
	});
</script>
