<label class="editmenu-open">
	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up"
		viewBox="0 0 16 16">
		<path fill-rule="evenodd"
			d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
	</svg>
	人事選單
</label>
<div class="left-file-menu">
	<div class="list_layer">
		<div class="menu_controll d-md-none d-flex justify-content-end">
			<!-- <div class="layer_1_tab">
									<a href="{:U('mens/index')}" class="">通訊錄</a>
								</div> -->

			<!-- <div style="height:5px"></div> -->
			<!-- <h4 class="menu-title"><i class="far fa-address-book"></i> 通訊錄</h4> -->
			<div class="close-below" for="left-file-menu">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
					viewBox="0 0 16 16">
					<path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
					<path
						d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
				</svg>
			</div>
		</div>
		<div class="list_group">

			<if condition="$my_access['mens_new'] eq '1'">
				<div class="layer_1_tab">
					<a href="{:U('mens/edit')}" class="">新增員工</a>
				</div>
			</if>

			<div class="layer_1_tab">
				<a href="{:U('mens/emlist','is_job=1')}" class="">現有員工</a>
			</div>
			<div class="layer_1_tab">
				<a href="{:U('mens/emlist','is_job=0')}" class="">離職員工</a>
			</div>
			<div class="layer_1_tab">
				<a href="{:U('mens/emlist','is_job=2')}" class="">留職停薪員工</a>
			</div>

			<div class="layer_1_tab">
				<a href="{:U('mens/emlist','right=3')}" class="">資料區</a>
			</div>

			<if condition="$my_access['mens_hid'] eq '1'">
				<div class="layer_1_tab">
					<a href="{:U('mens/emlist','status=0')}" class="">垃圾桶</a>
				</div>
			</if>
		</div>
	</div>
</div>
<script>
	// 左文章選單
	$(".editmenu-open").click(function (e) {
		$(this).toggleClass('arrow');
		$(".left-file-menu").toggleClass('on');
	});
	$(".close-below").click(function (e) {
		$(".left-file-menu").removeClass('on');
		$('.editmenu-open').removeClass('arrow');
	});
</script>
