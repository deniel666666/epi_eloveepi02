	<script language="javascript" type="text/javascript">
		function ch_value(myObj){
			var revalue = 1;
			if($("#"+myObj).val() == 1){
				revalue = 0;
				
				$("#"+myObj).prop("checked",false);
			}
			$("#"+myObj).val(revalue);
		}
